<div class="py-16">
  <div class="container mx-auto px-6">
    <h2 class="text-2xl md:text-4xl font-bold mb-2 text-gray-800 dark:text-white">
      Angular Material & Tailwind CSS Boilerplate
    </h2>
    <h3 class="text-xl md:text-2xl mb-8 text-gray-700 dark:text-gray-200">
      Kickstart your project with ease!
    </h3>

    <!-- Features -->
    <div class="flex items-center flex-wrap mb-20">
      @for (feature of features; track feature) {

      <div [style.view-transition-name]="feature.title" class="w-full sm:w-1/2 md:w-1/3">
        <app-hero-feature-card [title]="feature.title" [desrecption]="feature.description" />
      </div>

      }
    </div>

  </div>
</div>
